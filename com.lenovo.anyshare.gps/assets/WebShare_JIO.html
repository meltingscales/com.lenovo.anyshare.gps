        win.rem = w / r;
        docEl.style.fontSize = win.rem + 'px';
    }

        clearTimeout(h);
        h = setTimeout(setUnitA, 300);
    }, false);

    <div class=box>

        <div class=content id=content>
            <div class=listhead>
                <div class=use>
                    <img src=__REPLACE_USER_ICON__>

                <div class=utitle>
                    <p>__REPLACE_USER_NAME__</p>
                    <p class=size>__REPLACE_DESCRIPTION5__
                        <span id=number>0</span> __REPLACE_DESCRIPTION6__</p>

<script type=text/javascript>window.onload = function(){
      var numEl = document.getElementById('number');
      var number = 0;
      var cont = document.getElementById("content");
      var listItem = getByClass(cont,'listitem');
      for(var i= 0; i<listItem.length;i++){
          cont.removeChild(listItem[i]);
      }
      var browser = {
        versions: function () {
            var u = navigator.userAgent,app = navigator.appVersion;
            return {
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                iPhone: u.indexOf('iPhone') > -1,
                iPad: u.indexOf('iPad') > -1, 
                jio: u.toLowerCase().indexOf('kaios') > -1
            };
        }(),
      };

      var odivlist =document.createElement('div');
      odivlist.className = 'listitem';
      cont.appendChild(odivlist);
      initData();
      function initData(){
        ajax("wslist_jio", function(data){
            setTimeout(function(){initData()},2000);
            var obj = JSON.parse(data);
            for(var i = 0;i<obj.length;i++){
                for(var j= 0; j<obj[i].items.length;j++){
                    var item = obj[i].items;
                    var itemDiv =document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = '<img src="'+item[j].thumb_url+'"/><div class="cont"> <p>'+ item[j].name+'</p><p class="size">'+item[j].size+'</p> </div> <a class="down" href="'+item[j].url+'"></a>';
                    odivlist.appendChild(itemDiv);
                    number++;
                }
            }
            numEl.innerText = number;
        }, function() {
             setTimeout(function(){initData()},2000);
        });
      }
  };
  function getByClass(oParent, sClass)
  {
      var aEle=oParent.getElementsByTagName('*');
      var aResult=[];
      for(var i=0;i<aEle.length;i++)
      {
          if(aEle[i].className==sClass)
          {
              aResult.push(aEle[i]);
          }
      }
      return aResult;
  }
  function ajax(url, fnSucc, fnFaild)
  {
      var oAjax=null;
      if(window.XMLHttpRequest)
      {
          oAjax=new XMLHttpRequest();
      }
      else
      {
          oAjax=new ActiveXObject("Microsoft.XMLHTTP");
      }
      oAjax.open('GET', url, true);
      oAjax.send();
      oAjax.onreadystatechange=function ()
      {
          if(oAjax.readyState==4)
          {
              if(oAjax.status==200)
              {
                  console.log('success');
                  fnSucc(oAjax.responseText);
              }
              else
              {
                  if(fnFaild)
                      fnFaild(oAjax.status);
              }
          }
      };
  }</script>
