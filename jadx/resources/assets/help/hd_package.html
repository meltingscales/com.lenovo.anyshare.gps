<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title></title>
    <link rel="stylesheet" href="index.min.css">
    <style>
        #box:nth-child(3) {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="content">
            <h1 id="head">Show "parsing package error"?</h1>
            <div class="hr"></div>
            <div id="cont">
                <p>Please follow the steps below to permit the installation</p>
                <p>1.Press the Menu button.
                    <br>2.Open Settings.
                    <br>3.Proceed to Applications.
                    <br>4.Tap Unknown Sources.
                    <br>5.Select Allow to activate the feature.</p>
            </div>
            <div id="btn">
                <a class="btn" id="btn_1" onclick="collect('btn_1',true);">
                    <img src="like.png" alt="" width="100%">
                    <span id="done">Solved</span>
                </a>
                <a class="btn" id="btn_2" onclick="collect('btn_2',false);">
                    <img src="dislike.png" alt="" width="100%">
                    <span id="undone">Unsolved</span>
                </a>
            </div>
        </div>
    </div>
    <h2 id="feadback_title">Have any other questions</h2>
    <div id="box" class="feed">
        <div class="content">
            <div id="other">
                <a id="feadback_btn" onclick="goFeadback()">Feedback</a>
            </div>
        </div>
    </div>
    <script src="index.min.js"></script>
</body>

</html>
